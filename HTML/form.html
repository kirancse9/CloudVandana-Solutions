<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 400px;
            /* background-color: #f3f3f3; */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 32px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
 
    <form id="surveyForm" onsubmit="submitForm(); return false;" onreset="resetForm();">
        <h1>customer survey form</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more options as needed -->
        </select>

        <label>Gender:</label>
        <input type="checkbox" id="male"> <label for="male">Male</label>
        <input type="checkbox" id="female"> <label for="female">Female</label>
        <!-- Add more checkboxes for other genders if needed -->

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function submitForm() {
            // Perform necessary validations before displaying the popup
            // For simplicity, let's just display an alert with the form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const genderMale = document.getElementById('male').checked;
            const genderFemale = document.getElementById('female').checked;
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            // Displaying a popup with the form values
            alert(
                First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${genderMale ? 'Male' : ''} ${genderFemale ? 'Female' : ''}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}
            );

            // Resetting the form
            document.getElementById('surveyForm').reset();
        }

        function resetForm() {
            // Reset the form
            // Additional reset logic can be added here if needed
        }
    </script>
</body>
</html>
